<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="highscore">
                <b>Game Result</b>
    </div>
    <div class="page">
        <h1>Simon Game</h1>
        <p>Press Any Key to Start Game</p>
        <div class="btn-container">
            <div class="line-1">
                <div class="btn yellow" type="button" id="yellow">1</div>
                <div class="btn red" type="button" id="red">2</div>
            </div>
            <div class="line-2">
                <div class="btn purple" type="button" id="purple">3</div>
                <div class="btn green" type="button" id="green">4</div>
            </div>

        </div>
      
    </div>
    
    <script src="game.js"></script>
</body>

</html>
